<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Silk Road 5.0</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Our own custom css -->
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/pattern.js"></script>
    <script src="js/script.js"></script>
    <script>
        function RegisterBtn_onClick() {
            window.open("RegisterPage.html","_self");
        }
    </script>
  </head>
  <body class="homePageBody">
    <div class="container">
      <div class = "jumbotron transparentJumbo">
        <h1>Silk Road 5.0</h1>
      </div>

    <form name="myForm" id="indexForm" class="homePage" action="login.jsp" method="post">
        <div class="form-group greenShadowText">
          <label class = "control-label regLabel" for="username">Username:</label>
          <div class = "controls regControl">
              <input type="text" class="form-control" name = "username">
          </div>
        </div>
        <div class="form-group greenShadowText">
          <label class = "control-label regLabel" for="password">Password:</label>
          <div class = "controls regControl">
              <input type="password" class="form-control" name = "password">
          </div>
        </div>
        <input id="LoginBtn" class="btn btn-default" type="submit" value="Log In" />
        <input id="RegisterBtn" class="btn btn-default" type="button" value="Register" onclick="return RegisterBtn_onClick()" />
        <br>
    </form>
  </div>
  </body>
</html>
